spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/musicpedia
    username: musicpedia
    password: 1234
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
  logging:
    level:
      org:
        hibernate:
          SQL: DEBUG
          type:
            descriptor:
              sql: trace
  data:
    redis:
      host: localhost
      port: 6379
      password: 1234

jwt:
  secret-key: ${JWT_SECRET}

oauth:
  kakao:
    client-id: ${KAKAO_CLIENT_ID}
    url:
      auth: https://kauth.kakao.com
      api: https://kapi.kakao.com
  google:
    client-id: ${GOOGLE_CLIENT_ID}
    url:
      auth: https://accounts.google.com
